<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="public/css/normalize.css">
  <link rel="stylesheet" href="public/css/monopoly.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="public/js/Model.js"></script>
  <script src="public/js/application.js"></script>
    <script src="public/js/card_display.js"></script>

  <title>Monopoly</title>
</head>
<body>

<div class="board">
    <div class= "buttons">
            <img src="public/image/enspiral_logo.jpg" alt="Enspiral Dev Academy" width="200px" height="300px"/>
        <div class="card-button" id="card-display">
            <button name="button" id="chance">Chance</button>
            <button name="button" id="community">Community</button>
        </div>

        <div>
            <button name="button" id="new-game-button">New Game</button>
            <button name="button" id="roll-dice-button">Roll Dice </button>
        </div>

         <div class="background-image">
         <!--    <div class="computers">
                <img src="public/image/eda.png" width="800px" height="650px" >
            </div> -->
        </div>
        </div>

    <div class="board" >
        <div class="row" id="row1">
            <div class="square square-x" id="square-20"><div class="free_parking">Free Party</div><img class="party"src="public/image/freeparking.jpg" width="80px" height="80px"></div>
            <div class="square square-x red" id="square-21"><img class="image"src="public/image/mindfulness.jpg" width="60px" height="60px"></div>
            <div class="square square-x" id="square-22"> <img class="chance_image"src="public/image/chance.png" width="80px" height="80px"></div>
            <div class="square square-x red" id="square-23"><img class="image"src="public/image/clap.jpg" width="60px" height="60px"></div>
            <div class="square square-x red" id="square-24"><img class="image"src="public/image/bag.jpg" width="60px" height="60px"></div>
            <div class="square square-x" id="square-25"><div class="utilities">The Board Room</div></div>
            <div class="square square-x yellow" id="square-26"><img class="image"src="public/image/ruby.jpg" width="60px" height="60px"></div>
            <div class="square square-x yellow" id="square-27"><img class="image"src="public/image/csharp.jpg" width="60px" height="60px"></div>
            <div class="square square-x" id="square-28"><img class="community_chest"src="public/image/community_chest.jpg" width="80px" height="80px"></div>
            <div class="square square-x yellow" id="square-29"><img class="image"src="public/image/jquery.jpg" width="60px" height="60px"></div>
            <div class="square square-x" id="square-30"><img class="zombie_man"src="public/image/zombie.jpg" width="80px" height="80px"><div class ="cop">Sleep deprivation</div></div>
        </div>
        <div class="row" id="row2">
            <div class="col1">
               <div class="square square-y orange" id="square-19"><img class="image"src="public/image/mac.jpg" width="60px" height="60px"></div>
                <div class="square square-y orange" id="square-18"><img class="image"src="public/image/projector.jpg" width="60px" height="60px"></div>
                <div class="square square-y" id="square-17"><img class="community_chest"src="public/image/community_chest.jpg" width="80px" height="80px"></div>
                <div class="square square-y orange" id="square-16"><img class="image"src="public/image/pc.jpg" width="60px" height="60px"></div>
                <div class="square square-y" id="square-15"><div class="utilities">The Shire</div></div>
                <div class="square square-y pink" id="square-14"><img class="image"src="public/image/creative.jpg" width="70px" height="70px"></div>
                <div class="square square-y pink" id="square-13"><img class="image"src="public/image/hat.jpg" width="70px" height="70px"></div>
                <div class="square square-y" id="square-12"><img class="community_chest"src="public/image/community_chest.jpg" width="80px" height="80px"></div>
                <div class="square square-y pink" id="square-11"><img class="image"src="public/image/money.jpg" width="70px" height="70px"></div>

            </div>
            <div class="col3">
                <div class="square square-y green" id="square-31"><img class="image"src="public/image/raquel.jpg" width="70px" height="70px"></div>
                <div class="square square-y green" id="square-32"><img class="image"src="public/image/samson.png" width="70px" height="70px"></div>
                <div class="square square-y" id="square-33"><img class="community_chest"src="public/image/community_chest.jpg" width="80px" height="80px"></div>
                <div class="square square-y green" id="square-34"><img class="image"src="public/image/darcy2.png" width="70px" height="70px"></div>
                <div class="square square-y" id="square-35"><div class="utilities">The BIG Room</div></div>
                <div class="square square-y" id="square-36"><img class="chance_image"src="public/image/chance.png" width="80px" height="80px"></div>
                <div class="square square-y purple" id="square-37"><img class="image"src="public/image/eugene.png" width="60px" height="60px"></div>
                <div class="square square-y" id="square-38"><div class="utilities">Tax Time</div></div>
                <div class="square square-y purple" id="square-39"><img class="image"src="public/image/josh.jpg" width="60px" height="60px"></div>
            </div>
        </div>
        <div class="row" id="row3">
            <div class="square square-x" id="square-10"><img class="zombie"src="public/image/zombie_jail.jpg" width="80px" height="80px"></div>
            <div class="square square-x lightblue" id="square-9"><img class="image"src="public/image/coffee.jpg" width="60px" height="60px"></div>
            <div class="square square-x lightblue" id="square-8" ><img class="image"src="public/image/sandwichpress.jpg" width="60px" height="60px"></div>
            <div class="square square-x" id="square-7"><img class="chance_image"src="public/image/chance.png" width="80px" height="80px"></div>
            <div class="square square-x lightblue" id="square-6"><img class="image"src="public/image/rice.jpg" width="60px" height="60px"></div>
            <div class="square square-x" id="square-5"><div class="utilities">Bok Choy</div></div>
            <div class="square square-x" id="square-4"><div class="utilities">Group Project Time</div></div>
            <div class="square square-x brown" id="square-3"><img class="image"src="public/image/dirty-dishes.jpg" width="60px" height="60px"></div>
            <div class="square square-x" id="square-2"><img class="community_chest"src="public/image/community_chest.jpg" width="80px" height="80px"></div>
            <div class="square square-x brown" id="square-1"><img class="image"src="public/image/watering-can.jpg" width="60px" height="60px"></div>
            <div class="square square-x piece-player-1 piece-player-2" id="square-0"><img class="arrow"src="public/image/arrow.png" width="80px" height="20px"><div class="go">GO get  200 free minutes</div></div>
        </div>
    </div>
    </div>
</body>
</html>
